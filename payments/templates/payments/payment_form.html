{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="form-container">
    <h2>{% if object %}Edit Payment{% else %}Record New Payment{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_trainer">Trainer:</label>
            {{ form.trainer }}
        </div>
        <div class="form-group">
            <label for="id_amount">Amount:</label>
            {{ form.amount }}
        </div>
        <div class="form-group">
            <label for="id_payment_date">Payment Date:</label>
            {{ form.payment_date }}
        </div>
        <div class="form-group">
            <label for="id_notes">Notes:</label>
            {{ form.notes }}
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'payment-list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
