{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h2>Payments</h2>
    <a href="{% url 'payment-create' %}" class="btn-add">Record New Payment</a>
    
    <div class="list-container">
        {% for payment in object_list %}
        <div class="list-item">
            <div class="item-details">
                <h3>{{ payment.trainer.name }}</h3>
                <p>Amount: ${{ payment.amount }}</p>
                <p>Date: {{ payment.payment_date }}</p>
            </div>
            <div class="item-actions">
                <a href="{% url 'payment-update' payment.pk %}" class="btn-edit">Edit</a>
                <a href="{% url 'payment-delete' payment.pk %}" class="btn-delete">Delete</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
