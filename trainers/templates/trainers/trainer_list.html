{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h2>Trainers</h2>
    <a href="{% url 'trainer-create' %}" class="btn-add">Add New Trainer</a>
    
    <div class="list-container">
        {% for trainer in object_list %}
        <div class="list-item">
            <div class="item-details">
                <h3>{{ trainer.name }}</h3>
                <p>{{ trainer.expertise }}</p>
            </div>
            <div class="item-actions">
                <a href="{% url 'trainer-update' trainer.pk %}" class="btn-edit">Edit</a>
                <a href="{% url 'trainer-delete' trainer.pk %}" class="btn-delete">Delete</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
