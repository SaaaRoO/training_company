{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="delete-confirm">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete trainer "{{ object.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'trainer-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
