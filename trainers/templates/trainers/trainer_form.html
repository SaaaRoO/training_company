{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="form-container">
    <h2>{% if object %}Edit Trainer{% else %}Create New Trainer{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name">Name:</label>
            {{ form.name }}
        </div>
        <div class="form-group">
            <label for="id_email">Email:</label>
            {{ form.email }}
        </div>
        <div class="form-group">
            <label for="id_phone">Phone:</label>
            {{ form.phone }}
        </div>
        <div class="form-group">
            <label for="id_expertise">Expertise:</label>
            {{ form.expertise }}
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'trainer-list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
